<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-group {
      margin-bottom: 1rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(30%);
      cursor: pointer;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">登入</h2>

    <!-- 顯示錯誤訊息 -->
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">帳號</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="輸入帳號" required>
      </div>

      <div class="form-group password-container">
        <label for="password">密碼</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="輸入密碼" required>
        <i class="fas fa-eye eye-icon" id="toggle-password"></i>
      </div>

      <button type="submit" class="btn btn-primary btn-block">登入</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('toggle-password').addEventListener('click', function() {
      var passwordField = document.getElementById('password');
      var icon = document.getElementById('toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
