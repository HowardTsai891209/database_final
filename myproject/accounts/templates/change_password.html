<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更改密碼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">更改密碼</h2>

    <!-- 顯示錯誤訊息 -->
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="old_password">舊密碼</label>
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="輸入舊密碼" required>
      </div>

      <div class="form-group">
        <label for="new_password">新密碼</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="輸入新密碼" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">確認新密碼</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="確認新密碼" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">更改密碼</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
